<swiper
    style="--swiper-navigation-color: #fff;--swiper-pagination-color: #fff"
    [lazy]="true"
    [loop]="true"
    [pagination]="{
      clickable: true
    }"
    [navigation]="true"
    class="mySwiper"
  >
    <ng-template swiperSlide>
      <!-- Required swiper-lazy class and image source specified in data-src attribute -->
      <img
        data-src="https://loucosporgeek.com.br/wp-content/uploads/2020/12/cg3.jpg"
        class="swiper-lazy"
      />
      <!-- Preloader image -->
      <div
        class="swiper-lazy-preloader swiper-lazy-preloader-white"
      ></div> </ng-template
    ><ng-template swiperSlide>
      <!-- Required swiper-lazy class and image source specified in data-src attribute -->
      <img
        data-src="https://i.pinimg.com/originals/36/a7/23/36a7236125b761a60c1ee8f4ac255ee3.jpg"
        class="swiper-lazy"
      />
      <!-- Preloader image -->
      <div
        class="swiper-lazy-preloader swiper-lazy-preloader-white"
      ></div> </ng-template
    ><ng-template swiperSlide>
      <!-- Required swiper-lazy class and image source specified in data-src attribute -->
      <img
        data-src="https://i.pinimg.com/originals/4e/8e/ea/4e8eea0fd9a4a509fedde8b214ce0cc8.jpg"
        class="swiper-lazy"
      />
      <!-- Preloader image -->
      <div
        class="swiper-lazy-preloader swiper-lazy-preloader-white"
      ></div> </ng-template
    >
  </swiper>
